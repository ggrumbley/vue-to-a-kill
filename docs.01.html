<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>

    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">
        Now you see me
      </span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button @click="reverseMessage">Reverse Message</button>
    </div>

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'Hello World!'
        }
      });

      const app2 = new Vue({
        el: '#app-2',
        data: {
          message: `You loaded this page on ${ new Date().toLocaleString()}`
        }
      });

      const app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      });

      const app4 = new Vue({
        el: '#app-4',
        data: {
          todos: [
            { text: 'Learn to dance'},
            { text: 'Drink coffee'},
            { text: 'Code some apps'},
            { text: 'Pet puggles'},
            { text: 'Kiss wife'},
            { text: 'Jog with Georgie'}
          ]
        }
      });

      const app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello World!'
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message.split('').reverse().join('')
          }
        }
      });

      const app6 = new Vue({
        el: '#app-6',
        data: {
          message: "Hello World!"
        }
      });

      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      });

      const app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            { id: 0, text: 'Tortolini' },
            { id: 1, text: 'Pumpkin' },
            { id: 2, text: 'Cheese' },
            { id: 3, text: 'Turkey' },
            { id: 4, text: 'Pie' }
          ]
        }
      });

    </script>
  </body>
</html>
